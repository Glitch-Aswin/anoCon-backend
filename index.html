<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <div
    style="display: flex;
    flex-direction: row;"
    >

      <!-- left div -->
      <div class="left">
        
        <div class="video1">
          <p class="p1">1. Start your Webcam</p>
        </div>
        
        
        <button id="webcamButton">
          Start webcam
        </button>
        
        <h2>
        2. Create a new Call
      </h2>
      
      <p><input id="nameInput"></p>
      
      <button id="callButton" disabled>
        Create Call (offer)
      </button>
      
      <h2>
        3. Join a Call
      </h2>
      
      <p>Answer the call from a different browser window or device</p>
      
      <input id="callInput">
      <button id="answerButton" disabled>
        Answer
      </button>
      
      <h2>
        4. Hangup
      </h2>
      
      <button id="hangupButton" disabled>
        Hangup
      </button>
      
    </div>
    
    
  	<!--right div  -->
      <div class="videos"
      style="display: flex;
      flex-direction: column;">

          <div class="local_stream" 
          style="
          justify-content:center ;
          text-align: center;
          width: auto;  
          ">
            <h3>Local Stream</h3>
          </div>

          <div class="localv"
          style="
          height: 240px;
          width: 320px;">
            <video style="
          height: 240px;
          width: 320px;" id="webcamVideo" autoplay playsinline></video>
          </div>

          <div style="
          justify-content:center ;
          text-align: center;
          width: auto;
          ">
            <h3>Remote Stream</h3>
          </div>

          <div style="
          height: 240px;
          width: 320px;">
            <video style="
            height: 240px;
            width: 320px;" id="remoteVideo" autoplay playsinline></video>
          </div>
        
      </div>
    
    
    
    
    
  </div>
    <script type="module" src="/main.js"></script>

  </body>
</html>
